  alignment = 'bottom_left',
  gap_x = 30,
  gap_y = -60,
  maximum_width = 410,
  minimum_height = 450,
  minimum_width = 410,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Roboto:light:size=9',
  
